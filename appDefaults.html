<!DOCTYPE HTML>
<html>
  <head>
    <meta charset = "utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>App Defaults</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="default.js"></script>
  </head>

    <body>
      <div class="container">
        <div class="col-md-12">
          <h1>App Defaults</h1>
          <span class="alert-link"><a href="./index.html">Go back to App</a></span>
        </div>

        <div class="col-md-12 defaults">
          <h2>Bread Box Default Amount = <h2>
          <span><input id="BreadBoxDefault" type="number" required><span>
        </div>

        <div class="col-md-12 defaults">
          <h2>FlatBread Box Default Amount = <h2>
          <span><input id="FlatBreadBoxDefault" type="number"><span>
        </div>

        <div class="col-md-12 defaults">
          <h2>FlatBread Bag Default Amount = <h2>
          <span><input id="FlatBreadBagDefault" type="number"><span>
        </div>

        <div class="col-md-12 defaults">
          <h2>Wrap Box Default Amount = <h2>
          <span><input id="WrapBoxDefault" type="number"><span>
        </div>

        <div class="col-md-12 defaults">
          <h2>Wrap Bag Default Amount = <h2>
          <span><input id="WrapBagDefault" type="number"><span>
        </div>

        <div class="col-md-12 defaults">
          <h2>Croissant Box Default Amount = <h2>
          <span><input id="CroissantBoxDefault" type="number"><span>
        </div>

        <div class="col-md-12 defaults">
          <h2>Croissant Tray Default Amount = <h2>
          <span><input id="CroissantTrayDefault" type="number"><span>
        </div>

        <div class="col-md-12 defaults">
          <h2>Salad Bag Default Amount = <h2>
          <span><input id="SaladBagDefault" type="number"><span>
        </div>
        <div class="col-md-12">
          <span><button onclick="saveDefault()">Save</button>
        </div>
      </div>
    </body>
  </div>
</html>
